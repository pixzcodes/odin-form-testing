<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Test</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="side-container">
		<div class="logo-container">
			<img src="odin-logo.png" alt="Line art logo for the Odin Project">
			<span>Odin</span>
		</div>
		<span>Photo by <em>Aman Dhakal</em> on Unsplash</span>
	</div>
	<div class="main-content-container">
		<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
		<p>You <em>know</em> you want to.</p>
		<form action="index.html" method="post">
			<div class="form-container">
				<h3>Let's do this!</h3>
				<p>
					<label for="fname">First Name</label><br>
					<input type="text" id="fname" name="user_fname" required />
				</p>
				<p>
					<label for="lname">Last Name</label><br>
					<input type="text" id="lname" name="user_lname" required />
				</p>
				<p>
					<label for="email">Email</label><br>
					<input type="email" id="email" name="user_email" required />
				</p>
				<p>
					<label for="telnumber">Phone Number</label><br> 
					<input type="tel" id="telnumber" name="user_tel" />
				</p>
				<p>
					<label for="password">Password</label><br>
					<input type="password" id="password" name="user_password" required />
				</p>
				<p>
					<label for="confirm_password">Confirm Password</label><br>
					<input type="password" id="confirm_password" name="confirm_password" required />
				</p>
			</div>
			<button type="submit">Create Account</button>
		</form>
		<p>Already have an account? <a href="#">Log in</a></p>
	</div>
</body>
</html>
